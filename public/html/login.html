<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/customs.css">
    <title>Homepage: SSSC</title>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">SSSC</h5>
    </div>

    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div class="col-lg-6 form-box">
                        <h1>
                            <strong>Login</strong>
                        </h1>
                        <div class="form-bottom">
                            <form role="form" action="/login" method="post" class="login-form" id="target">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Email</label>
                                    <input type="email" name="email" value="" placeholder="Email..." class="form-username form-control" id="inputEmail" required
                                        autofocus>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="password" placeholder="Mật khẩu..." class="form-password form-control" id="inputPassword" required>
                                </div>
                                <button type="submit" class="btn-primary">Đăng nhập</button>
                            </form>
                            <div role="alert" id="flash">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <hr>
    <footer class="footer fixed-bottom">
        <div class="container-fluid">
            <p class="footer">Copyright 2017 - 2018 by SSSC, Inc.</p>
            <p class="footer float-right">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <script>
        $(document).ready(function () {
            // bind form using ajaxForm
            $('#target').ajaxForm({
                url: 'http://localhost:8080/login',
                // dataType identifies the expected content type of the server response
                dataType: 'json',
                method: 'POST',
                // success identifies the function to invoke when the server response
                // has been received
                success: processSuccess,
                error: processError
            });
        });

        function processSuccess(response) {
            // 'data' is the json object returned from the server
            sessionStorage.userID = response.userID;
            console.log(response);
            $("#flash")
                .addClass("alert alert-success text-center")
                .text("Đăng nhập thành công. Đang điều hướng...")
                .fadeOut(3000);
            setTimeout(function () {
                window.location.assign('/');
            }, 1000);
        }

        function processError(jqXHR) {
            $("#flash")
                .addClass("alert alert-danger text-center")
                .text("Bạn đã nhập sai mật khẩu hoặc tài khoản. Vui lòng đăng nhập lại")
                .fadeOut(3000);
            setTimeout(function () {
                location.reload()
            }, 1000);
        }
    </script>
</body>

</html>
