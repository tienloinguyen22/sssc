<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/customs.css">
    <title>Shopping: SSSC</title>
</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
        <h5 class="my-0 mr-md-auto font-weight-normal">SSSC</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="/">Home</a>
            <a class="p-2 text-dark" href="/shopping">Shop</a>
            <a class="p-2 text-dark" href="/sell">Sell</a>
            <a class="p-2 text-dark" href="/login" id="signin">Sign in</a>
        </nav>
        <a class="btn btn-outline-primary" href="/register" id="signup">Sign up</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="sidebar col-xl-3 col-lg-4 sidebar-left">
                <div class="block">
                    <h6 class="text-uppercase">Product Categories</h6>
                    <ul class="list-unstyled">
                        <li>
                            <a href="#" class="d-flex justify-content-between align-items-center">
                                <span>Shoes</span>
                            </a>
                        </li>
                        <li class="active">
                            <a href="#" class="d-flex justify-content-between align-items-center">
                                <span>Clothes</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="block">
                    <h6 class="text-uppercase">Filter By Price </h6>
                    <form action="#">
                        <div class="form-group">
                            <input id="calvin" type="radio" name="price" value="0" checked="" class="radio-template">
                            <label for="calvin"> any</label>
                        </div>
                        <div class="form-group">
                            <input id="calvin" type="radio" name="price" value="1" class="radio-template">
                            <label for="calvin"> under 1.000.000đ</label>
                        </div>
                        <div class="form-group">
                            <input id="assc" type="radio" name="price" value="2" class="radio-template">
                            <label for="assc">1.000.000 -> 5.000.000đ </label>
                        </div>
                        <div class="form-group">
                            <input id="hugo-boss" type="radio" name="price" value="3" class="radio-template">
                            <label for="hugo-boss">5.000.000 -> 10.000.000đ </label>
                        </div>
                        <div class="form-group">
                            <input id="tomi-hilfiger" type="radio" name="price" value="4" class="radio-template">
                            <label for="tomi-hilfiger"> > 10.000.000đ </label>
                        </div>
                    </form>
                </div>
            </div>

            <div class="products-grid col-xl-9 col-lg-8 sidebar-right">
                <div class="row">
                    <div class="item col-xl-4 col-md-6">
                        <div class="product is-gray">
                            <div class="image d-flex align-items-center justify-content-center">
                                <img src="https://d32d8xzgnjxuvk.cloudfront.net/hub/1-2/img/hoodie-man-1.png" alt="product" class="img-fluid">
                            </div>
                            <div class="title">
                                <small class="text-muted">Clothes</small>
                                <a href="/detail">
                                    <h3 class="h6 text-uppercase no-margin-bottom">Elegant Lake</h3>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <hr>
    <footer class="footer fixed-bottom">
        <div class="container-fluid">
            <p class="footer">Copyright 2017 - 2018 by SSSC, Inc.</p>
            <p class="footer float-right">
                <a href="#">Back to top</a>
            </p>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../js/documentReady.js"></script>
</body>

</html>
